<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Huawei Ar-Ge Kodlama Maratonu 2025</title>
    <link rel="stylesheet" href="register-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Background Pattern -->
    <div class="background-pattern"></div>
    
    <!-- Register Container -->
    <div class="register-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <img src="https://www.huawei.com/-/media/corporate/images/home/logo/huawei_logo.png" alt="Huawei Logo">
                <h1>Ar-Ge Kodlama Maratonu</h1>
            </div>
            <p class="subtitle">2025</p>
        </div>

        <!-- Register Form -->
        <div class="register-form-container">
            <div class="form-header">
                <h2>Kayıt Ol</h2>
                <p>Huawei Ar-Ge Kodlama Maratonu'na katılmak için hesap oluşturun</p>
            </div>

            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <label for="marathonId">Maraton ID *</label>
                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="marathonId" name="marathonId" placeholder="Yetkili Maraton ID'nizi girin" required>
                    </div>
                    <small class="form-help">Sadece yetkili kişiler kayıt olabilir</small>
                </div>

                <div class="form-group">
                    <label for="fullName">Ad Soyad *</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" name="fullName" placeholder="Adınız ve soyadınız" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">E-posta Adresi *</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="ornek@email.com" required>
                    </div>
                    <small class="form-help">Geçerli bir e-posta adresi girin</small>
                </div>

                <div class="form-group">
                    <label for="password">Şifre *</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Güçlü bir şifre oluşturun" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        <a href="#" class="terms-link">Kullanım şartlarını</a> kabul ediyorum
                    </label>
                </div>

                <button type="submit" class="register-btn">
                    <span>Hesap Oluştur</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="divider">
                <span>veya</span>
            </div>

            <div class="social-register">
                <button class="social-btn google" onclick="googleSignUp()">
                    <i class="fab fa-google"></i>
                    <span>Google ile Kayıt Ol</span>
                </button>
                <button class="social-btn github" onclick="githubSignUp()">
                    <i class="fab fa-github"></i>
                    <span>GitHub ile Kayıt Ol</span>
                </button>
            </div>

            <div class="login-link">
                <p>Zaten hesabınız var mı? <a href="login.html">Giriş yapın</a></p>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <script src="register-script.js"></script>
</body>
</html>
